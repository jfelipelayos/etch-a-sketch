<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hanalei&display=swap" rel="stylesheet">
    <meta name="description"
        content="Etch-a-sketch - Explore your creativity drawing on a webpage" />
</head>

<body>
    <header>
        <h1 class="title">Etch-a-sketch</h1>
    </header>
    <div class="table">
        <div class="options">
            <div class="size__picker">
                <h2 class="subtitle">Select a size for the board</h2>
                <div class="size__picker--buttons">
                    <button onclick="createGrid(8,8)" class="btn sizeBtn">8x8</button>
                    <button onclick="createGrid(16,16)" class="btn sizeBtn">16x16</button>
                    <button onclick="createGrid(32,32)" class="btn sizeBtn">32x32</button>
                    <button onclick="createGrid(64,64)" class="btn sizeBtn">64x64</button>
                </div>
            </div>
            <button class="btn clearBtn" id="clearBtn">CLEAR</button>
        </div>
        <div class="container" id="container">

        </div>
    </div>
    <footer class="footer">
        <h2>Created by Felipe Layos</h2>
    </footer>
</body>
<script src="./script.js"></script>

</html>
